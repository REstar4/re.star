<script>
    function clickMenu() {
        if (menu.style.display == "flex") {
            menu.style.display = "none"
        } else {
            menu.style.display = "flex"
            menu.style.animation ="scale-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both"
        }
